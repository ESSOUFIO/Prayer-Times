<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&family=Nunito+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- extern files -->
    <link rel="stylesheet" href="style.css">

    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<!-- <body onLoad="initGeolocation();"> -->
<body>
    <div class="WindowBackground"></div>
        
    <!-- <FORM NAME="rd" METHOD="POST" ACTION="index.html">
    <INPUT TYPE="text" NAME="long" ID="long" VALUE="">
    <INPUT TYPE="text" NAME="lat" ID="lat" VALUE=""> -->
    
    <div class="TimesTableWrap">
        
        <div class="titles">
            <img src="images/sujud.png" alt="">
            <h1 id="titleCountry">Country</h1>
            <h2 id="titleCity">City</h2>
            <span class="material-symbols-outlined icons" onclick="Settings()">
                settings
            </span>
            <span class="material-symbols-outlined icons" id="CalendarIcon">
                calendar_month
            </span>
        </div>
        
        <div id="timesDiv">
            <div>
                <table id="dateTable">
                    <tr>
                        <td id="TodayHijri"> </td>
                        <td id="TodayGreg"></td>
                    </tr>
                </table>
            </div>

            <table id="TimesLeftTable">
                <tr>
                    <td>الوقت المتبقي </td>
                    <td  id="TimesLeftCell"></td>
                    <td>Time Left </td>
                </tr>
            </table>

            <table id="TimesTable">
                <tr id="raw">
                    <td>الفجر </td>
                    <td class="TimesUnpair" id="Fajr"></td>
                    <td>Fajr</td>
                </tr>
                <tr>
                    <td>الشروق </td>
                    <td class="TimesPair" id="Sunrise"></td>
                    <td>Sunrise</td>
                </tr>
                <tr id="raw">
                    <td>الظهر </td>
                    <td class="TimesUnpair" id="Dhuhr"></td>
                    <td>Dhuhr</td>
                </tr>
                <tr>
                    <td>العصر </td>
                    <td class="TimesPair" id="Asr"></td>
                    <td>Asr</td>
                </tr>
                <tr id="raw">
                    <td>المغرب </td>
                    <td class="TimesUnpair" id="Maghrib"></td>
                    <td>Maghrib</td>
                </tr>
                <tr>
                    <td>العشـاء </td>
                    <td class="TimesPair" id="Isha"></td>
                    <td>Isha</td>
                </tr>
            </table>
            <!-- Time left -->
            
        </div>
    
        <div class="Calendar">
            <div id="CalendarContent">
                <table>
                    
                </table>
            </div>
        </div>
    
    </div>
    
</body>
<script src="./node_modules/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</html>
